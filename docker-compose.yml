version: "3"
services:
    postgresql:
        image: postgres:9.6
        restart: always
        environment:
            POSTGRES_USER: test_user
            POSTGRES_DB: test_db
            POSTGRES_PASSWORD: ${PASSWORD}
        volumes:
            - ./pgbouncer.sql:/docker-entrypoint-initdb.d/pgbouncer.sql

    pgbouncer:
        hostname: pgbouncer
        build: .
        environment:
            USER: test_user
            DBNAME: test_db
            PASSWORD: ${PASSWORD}
        links:
            - postgresql
        command: /usr/sbin/pgbouncer -v /etc/pgbouncer/pgbouncer.ini

    client:
        build:
            context: .
            dockerfile: Dockerfile.client
        environment:
            USER: test_user
            DBNAME: test_db
            PASSWORD: ${PASSWORD}
        links:
            - postgresql
            - pgbouncer:db
